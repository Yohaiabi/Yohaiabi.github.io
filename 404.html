<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 - Page Not Found</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --accent: #0d6efd;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #fefefe;
      color: #212529;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 1rem;
    }

    .container {
      max-width: 480px;
    }

    h1 {
      font-weight: 700;
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .btn-accent {
      background-color: var(--accent);
      border-color: var(--accent);
      color: #fff;
      font-weight: 600;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s, border-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .btn-accent:hover,
    .btn-accent:focus {
      background-color: #0b5ed7;
      border-color: #0a58ca;
      color: #fff;
      text-decoration: none;
    }
  </style>

  <script>
    // Redirect to main site after 5 seconds
    setTimeout(() => {
      window.location.href = "https://yohaiabi.github.io/";
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <h1>404 - Page Not Found</h1>
    <p>Sorry, the page you are looking for doesn't exist.</p>
    <a href="https://yohaiabi.github.io/" class="btn-accent" role="button"
      >Go back to main site</a
    >
    <p class="mt-3 text-muted" style="font-size: 0.9rem;">
      You will be redirected automatically in 5 seconds.
    </p>
  </div>
</body>
</html>
